    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fcfcfc;
            color: #1a1a1a;
            min-height: 100vh;
        }

        .cinzel { font-family: 'Cinzel', serif; }

        .gold-brand {
            background: linear-gradient(to bottom, #d4af37, #b38728);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 0.25em;
        }

        .gold-cta {
            background: linear-gradient(135deg, #d4af37 0%, #b38728 100%);
            color: white;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            letter-spacing: 0.2em;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
        }

        .gold-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(179, 135, 40, 0.3);
            filter: contrast(1.1);
        }

        .split-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .image-side {
            width: 50%;
            background: url('https://images.unsplash.com/photo-1437719417032-8595fd9e9dc6?q=80&w=2000&auto=format&fit=crop') no-repeat center center/cover;
            position: relative;
        }

        @media (min-width: 1025px) {
            .image-side::after {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(to right, rgba(255,255,255,0) 85%, rgba(252,252,252,1) 100%);
            }
        }

        .content-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 4rem 2rem;
            position: relative;
            background: #fcfcfc;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .split-container { flex-direction: column; min-height: auto; }
            .image-side { width: 100%; height: 40vh; min-height: 350px; }
            .image-side::after {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(to bottom, rgba(255,255,255,0) 80%, rgba(252,252,252,1) 100%);
            }
            .content-side { width: 100%; padding: 3rem 1.5rem; min-height: 60vh; }
            .cinzel-main-heading { font-size: 2.25rem !important; line-height: 1.1 !important; }
        }

        .input-field {
            border: 1px solid #eaeaea;
            background: #fff;
            transition: all 0.3s ease;
            appearance: none;
        }

        .input-field:focus {
            border-color: #d4af37;
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.05);
        }

        .accent-line {
            width: 30px;
            height: 1px;
            background: #d4af37;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div class="split-container">
        
        <!-- Background Imagery -->
        <div class="image-side"></div>

        <!-- Conversion Content -->
        <div class="content-side">
            
            <header class="w-full">
                <div class="flex items-center justify-center space-x-3 mb-2">
                    <div class="accent-line"></div>
                    <div class="gold-brand text-lg md:text-xl uppercase">
                        Phoenix Worldwide
                    </div>
                    <div class="accent-line"></div>
                </div>
                <div class="text-[9px] tracking-[0.4em] uppercase text-gray-400 font-semibold">
                    The New Generation of Travel
                </div>
            </header>

            <main class="w-full max-w-sm py-8 md:py-12">
                <div class="space-y-6">
                    <h1 class="cinzel cinzel-main-heading text-4xl md:text-5xl font-light text-gray-900 tracking-tight uppercase">
                        Make Money <br> Online <br>
                        <span class="gold-brand font-bold italic">With Travel</span>
                    </h1>
                    <div class="w-10 h-[1px] bg-gray-200 mx-auto"></div>
                </div>

                <p class="text-gray-400 text-sm md:text-base font-light leading-relaxed tracking-wide italic mt-8">
                    “The Elite Blueprint. Full mentorship included. Work remote. Powered by Evolution.”
                </p>

                <div class="mt-10 space-y-4">
                    <input 
                        type="email" 
                        id="emailField"
                        required
                        placeholder="EMAIL ADDRESS" 
                        class="input-field w-full px-4 py-5 rounded-sm text-gray-700 font-light text-center text-xs tracking-[0.2em] placeholder:text-gray-300 uppercase"
                    >
                    
                    <button 
                        id="submitBtn"
                        class="gold-cta w-full py-5 rounded-sm text-xs shadow-md"
                    >
                        Request Instant Access
                    </button>
                    
                    <p class="text-[8px] text-gray-300 uppercase tracking-[0.4em] font-bold mt-4">
                        Private Access • Established MMXXV
                    </p>
                </div>
            </main>

            <footer class="w-full">
                <div class="opacity-10 flex justify-center mb-4">
                    <svg width="30" height="30" viewBox="0 0 100 100" fill="currentColor">
                        <path d="M50 0L61.8 35.4H98.2L68.2 56.6L80 92L50 70.8L20 92L31.8 56.6L1.8 35.4H38.2L50 0Z" />
                    </svg>
                </div>
                <p class="text-[8px] tracking-[0.5em] text-gray-300 uppercase">
                    © Phoenix Worldwide Concierge
                </p>
            </footer>
        </div>
    </div>

    <script>
        const btn = document.getElementById('submitBtn');
        const email = document.getElementById('emailField');

        const handleSubmit = () => {
            const val = email.value.trim();
            
            if(!val.includes('@') || val.length < 5) {
                email.style.borderColor = '#d4af37';
                email.placeholder = "VALID EMAIL REQUIRED";
                email.value = "";
                return;
            }

            // --- TRACKING DE META PIXEL ---
            if(typeof fbq !== 'undefined') {
                fbq('track', 'Lead', {
                    content_name: 'Phoenix Enrollment Lead',
                    content_category: 'Evolution Travel Registration',
                    value: 0.00,
                    currency: 'USD'
                });
            }

            btn.disabled = true;
            btn.innerText = "REDIRECTING...";
            btn.style.opacity = "0.7";

            // NUEVO ENLACE DE INSCRIPCIÓN
            const enrollLink = "https://www.cs4000.net/ET/enroll/country.asp?sponsorid=452690";

            // Delay para asegurar el disparo del Pixel antes de salir
            setTimeout(() => {
                window.location.href = enrollLink;
            }, 1000);
        };

        btn.addEventListener('click', handleSubmit);
        email.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });
    </script>
</body>
